language: node_js
node_js:
  - 12
  - 10
  - 8
  - 6
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
git:
  depth: 1

sudo: false

before_install:
  - npm config set depth 0
before_script:
  - 'if [ -n "${ESLINT-}" ]; then npm install --no-save "eslint@${ESLINT}" ; fi'

script:
  - npm run test
env:
  matrix:
    - ESLINT=6
    - ESLINT=5
matrix:
  include:
    - node_js: 'lts/*'
  exclude:
    - node_js: 6
      env: ESLINT=6
